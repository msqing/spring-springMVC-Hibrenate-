log4j.rootLogger = INFO, CONSOLE
log4j.addivity.org.apache = true   
  
#
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold=DEBUG 
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %c{1} %m%n


log4j.appender.DATABASE=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.DATABASE.URL=jdbc:mysql://localhost:3306/ofo?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
log4j.appender.DATABASE.driver=com.mysql.jdbc.Driver
log4j.appender.DATABASE.user=root
log4j.appender.DATABASE.password=a123456
log4j.appender.DATABASE.sql=INSERT INTO ofo.log4j_log(app, log_content, log_time, log_level) VALUES ('ofo', '%m', '%d{yyyy-MM-dd HH:mm:ss}', '%p')
log4j.appender.DATABASE.layout=org.apache.log4j.PatternLayout
log4j.appender.DATABASE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n